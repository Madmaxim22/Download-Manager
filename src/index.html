<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Менеджер загрузок</title>
</head>
<body>
  <div class="container">
    <h1>Менеджер загрузок</h1>
    <div class="download-info">
      <p>Всего скачано: <span id="totalDownloaded">0</span> МБ</p>
    </div>
    <div class="file-list">
      <h2>Доступные файлы для загрузки</h2>
      <ul id="files">
        <!-- Файлы будут добавлены через JavaScript -->
      </ul>
    </div>
  </div>
</body>
</html>
